<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Figuras Geometricas</title>
</head>
<body>
	<header>
		<h1>Figuras Geométricas</h1>
	</header>
	<section>
		<h2>Calcula el Área del Perímetro de un cuadrado</h2>
		<form action="">
			<label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
			<input type="number" name="inputCuadrado" id="inputCuadrado">
			<button type="button" onclick="calcularPerimetroCuadrado()">Calcular el Perimetro</button>
			<button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
		</form>
	</section>

	<section>
		<h2>Calcula la Áltura del Triangulo Isosceles</h2>
		<form action="">
			<label for="inputTrianguloLado1">Escribe un lado del triangulo:</label>
			<input type="number" id="inputTrianguloLado1"><br>
			<label for="inputTrianguloLado2">Escribe el otro lado del triangulo:</label>
			<input type="number" id="inputTrianguloLado2"><br>
			<label for="inputTrianguloBase">Escribe la base del triangulo:</label>
			<input type="number" id="inputTrianguloBase"><br>
			<button type="button" onclick="calcularAlturaTrianguloIsoceles()">Calcular el área</button>
		</form>
	</section>


	<script src="./js/figure-miAputen.js"></script>
</body>
</html>
