<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Descuento y Precios</title>
</head>
<body>
	<header>
		<h1>Descuentos y Precios</h1>
	</header>

	<section>
		<h2>Calcula el precio a pagar de tus productos</h2>
		<form action="">
			<label for="precio">Escribe el precio de tu producto</label>
			<input type="number" id="inputPrecio" name="precio"><br>
			<label for="descuento">Escribe el descuento de tu producto</label>
			<input type="number" id="inputDescuento" name="descuento"><br>
			<button type="button" onclick="botonCalcularPrecioConDescuento()">Calcular el precio con descuento</button>
		</form>
	</section>
	<script src="./js/descuentos.js"></script>
</body>
</html>
