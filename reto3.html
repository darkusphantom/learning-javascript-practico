<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reto 3: Tipos de Promedio</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header class="header">
		<h1 class="title">Tipos de Promedio</h1>
	</header>
	<div class="main">
		<section class="media mediaGeometrica">
			<div class="container__mediaGeometrica">
				<form action="" class="form" id="mediaGeometrica--form">
					<label for="mediaGeometrica" class="label">Media Geometrica</label>
					<div class="input__container">
						<input type="number" id="inputMediaGeometrica" class="input" name="mediaGeometrica" placeholder="Ingrese un valor">
						<button type="button" class="btn btn--add">Reset</button>
					</div>
					<button type="button" id="btnMediaGeometrica" class="btn">Calcular la media geometrica</button>
					<p id="resultadoMediaGeometrica" class="resultado"></p>
				</form>
			</div>
		</section>

		<section class="media mediaArmonica">
			<div class="container__mediaArmonica">
				<form action="" class="form" id="mediaArmonica--form">
					<label for="mediaArmonica" class="label">Media Armonica</label>
					<div class="input__container">
						<input type="number" id="inputMediaArmonica" class="input" name="mediaArmonica" placeholder="Ingrese un valor">
						<button type="button" class="btn btn--add">Add</button>
					</div>
					<button type="button" id="btnMediaArmonica" class="btn">Calcular la media armonica</button>
					<p id="resultadoMediaArmonica" class="resultado"></p>
				</form>
			</div>
		</section>
	</div>

	<script src="./js/reto3.js"></script>
</body>
</html>
